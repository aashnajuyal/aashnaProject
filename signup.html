<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      position: relative;
      height: 100vh;
      display: grid;
      place-content: center;
      overflow: hidden;
    }

    .container {
      width: 25vw;
      background-color: #fff;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      padding: 1.4rem;
      justify-content: space-evenly;
      height: 50vh;
      margin-bottom: auto;
      margin-right: auto;
      margin-left: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 5vh;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .navbar {
      background-color: #333;
      height: 10vh;
      padding: 0 2rem;
      display: flex;
      width: 100vw;
      position:fixed;
      transition: .2s ease-in-out;
      width: 100%;
      justify-content:space-between;
      align-items:center;
    }

    .navbar a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .dropdown {
      float: right;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: #fff;
      padding: 14px 16px;
      background-color: inherit;
      margin: 0;
    }

    .navbar a:hover,
    .dropdown:hover .dropbtn {
      background-color: #ddd;
      color: #333;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    .button{
      background-color: blue;
      padding: 1.1rem;
      width: 100%;
      height: 4vh;
      color: white;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: .4s ease-in-out;
    }

    .button:hover{
      color: white;
    }
    .error {
      color: #ff0000;
      margin-top: 10px;
    }
    .btnnavbar{
      background-color: inherit;
      border: none;
      color: whitesmoke;
      font-size: 1rem;
      cursor: pointer;
      z-index: 9;
    }
  </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">
          <img src="	https://cginfinity.com/wp-content/uploads/2022/04/cgi-logo.svg" alt="">
        </a>
        
        
        <div class="dropdown">
          <button class="dropbtn">Account</button>
          <div class="dropdown-content">
            <a href="./login.html">Login</a>
            <a href="./signup.html">Sign Up</a>
          </div>
        </div>
        <a href="./about.html" class="btnnavbar">About</a>

      </div>
      <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
          <div class="">
            <label for="">User Name</label>
            <input type="text" id="username" class="" placeholder="">
          </div>
          <div class="">
            <label for="">Password</label>
            <input type="password" id="password" class="" placeholder="">
          </div>
          <div class="">
            <label for="">Confirm Password</label>
            <input type="password" id="confirm-password" class="" placeholder="">
          </div>
          <div id="signup-error" class="error"></div>
          <a href="./index.html" type="submit" class="button">Sign Up</a>

        </form>
      </div>
    
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <script>
        // Sign Up Form Validation
        document.getElementById('signup-form').addEventListener('submit', function(event) {
          event.preventDefault();
    
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
          var confirmPassword = document.getElementById('confirm-password').value;
          var signupError = document.getElementById('signup-error');
    
          if (!username || !password || !confirmPassword) {
            signupError.textContent = 'Please fill in all fields.';
            return;
          }
    
          if (password !== confirmPassword) {
            signupError.textContent = 'Passwords do not match.';
            return;
          }
    
          // Submit the form if all validations pass
          signupError.textContent = '';
          // Add your signup logic here
        });
      </script>
</body>
</html>
